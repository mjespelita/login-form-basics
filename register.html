<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

    <section>
        <form action="" method="get">
            <h1>Register</h1>
            <input type="text" name="name" class="name" placeholder="Enter Your Name..."> <br>
            <input type="text" name="age" class="age" placeholder="Enter Your Age..."> <br>
            <input type="email" name="email" class="email" placeholder="Enter Your Email..."> <br>
            <input type="password" name="password" class="password" placeholder="Enter Your Password..."> <br>
            <button class="submit">
                <i class="fa fa-user"></i>
                Register
            </button>

            <p>
                Already have an account? <a href="./index.html">Log In Here</a>
            </p>
        </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
